<!DOCTYPE html>
<html>
    <head>
        <title>Random Room Traversal</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            #controls {
                height: 100%;
                width: 10%;
                float: left;
                padding: 10px;
                box-sizing: border-box;
            }

            #canvas {
                height: 100%;
                width: 90%;
                float: right;
            }

            button {
                text-align: center;
            }
        </style>

        <script src="draw.js"></script>
        <script src="main.js"></script>
        <script src="room.js"></script>
        <script src="robot.js"></script>
    </head>
    <body onload="ready();run()">
        <div id="controls">
            <p>
                Width:
                <input name="widthText" id="widthText" type="text" size="2"
                onchange="manualDimInput()">
                <br>
                <input name="width" id="width" type="range" min="5" max="100"
                value="30" oninput="setRoom()">
            </p>
            <p>
                Length:
                <input name="lengthText" id="lengthText" type="text" size="2"
                onchange="manualDimInput()">
                <br>
                <input name="length" id="length" type="range" min="5" max="100"
                value="10" oninput="setRoom()">
            </p>
            <p>
                Time (hours):
                <input name="time" id="time" type="text" value="10" size="2">
            </p>
            <p>
                Policy:
                <select id="policy-select" onchange="setRoom()">
                    <option value="random">Random</option>
                    <option value="spiral">Spiral</option>
                    <option value="supp">Supplementary</option>
                    <option value="supp-static-fuzz">Supplementary +0.005rad</option>
                    <option value="supp-rand-fuzz">Supplementary +/-0.1rad</option>
                </select>
            </p>
            <button onclick="run()">Run</button>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
